<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Mezcel, mezcel@hotmail.com">
        <meta name="description" content="Go Webserver Rosary"/>
        <meta name="url" content="https://github.com/mezcel/struct-fmt">

        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <title>Go Rosary (WIP Demo) Saints</title>

        <link rel="stylesheet" href="css/w3.css" />
        <link rel="stylesheet" href="css/w3-colors-ios.css" />
        <script src="js/myScript.js"></script>
    </head>

    <body>
        <div class="w3-container w3-ios-blue w3-center">
            <h2>Go Rosary (Webserver Demo)</h2>
            <h3>Commemorative saints of the day.</h3>
            
            <div class="w3-row">
                <div class="w3-col s6 w3-center">
                    <code>source:</code>
                    <a href="https://github.com/mezcel/struct-fmt" target="_blank">
                        <code>https://github.com/mezcel/struct-fmt.git</code>
                    </a>
                </div>
                <div class="w3-col s6 w3-center">  
                    <code>web scrape:</code>
                    <a href="{{.SourceURL}}" target="_blank">
                        <code>{{.SourceURL}}</code>
                    </a>
                </div>
            </div>
        </div>

        <p id="Saints" class="w3-container">
            {{.SaintsList}}
        </p>

        <p class="w3-container">
            <a id="btnIndex" href="/" class="w3-button w3-border w3-round-large"><< Back To Rosary</a>
        </p>

    </body>

</html>
