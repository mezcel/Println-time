<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Mezcel, mezcel@hotmail.com">
        <meta name="description" content="Go Webserver Rosary"/>
        <meta name="url" content="https://github.com/mezcel/struct-fmt">

        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <title>Go Rosary (WIP Demo)</title>

        <link rel="stylesheet" href="css/w3.css" />
        <link rel="stylesheet" href="css/w3-colors-ios.css" />
        <script src="js/myScript.js"></script>
    </head>

    <body>
        <!-- Header -->
        <div class="w3-container w3-ios-blue w3-center">
            <h2>Go Rosary (Webserver Demo)</h2>
            <code>source:</code>
            <a href="https://github.com/mezcel/struct-fmt" target="_blank">
                <code>https://github.com/mezcel/struct-fmt</code>
            </a>
        </div>

        <!-- Buttons to refresh the screen to display updated server variable values -->
        <div class="w3-container">

            <div class="w3-row">
                <div class="w3-col s4 w3-center"><p>
                    <a id="back" href="./Back" class="w3-btn w3-white w3-border w3-round-large" title="Navigate to the previous bead (h)">
                    << back </a>
                </p></div>
                <div class="w3-col s4 w3-center"><p>
                    <a id="reset" href="./Reset" class="w3-btn w3-white w3-border w3-round-large" title="Reset back to the beginning"> Reset </a>
                </p></div>
                <div class="w3-col s4 w3-center"><p>
                    <a id="next" href="./Next" class="w3-btn w3-white w3-border w3-round-large" title="Navigate to the next bead (l)">Next >></a>
                </p></div>
            </div>

        </div>

        <!-- Body -->
        <div class="w3-container">
            <div class=" w3-card">
                <div class="w3-row w3-ios-background">
                    <div class="w3-col s2 w3-center"><h4>Mystery:</h4></div>
                    <div class="w3-col s10"><p>{{.MysteryName}}</p></div>
                </div>
            </div>
            <div class="w3-panel w3-card">
                <div class="w3-row">
                    <div class="w3-col s2 w3-center"><h4>Decade:</h4></div>
                    <div class="w3-col s10"><p>{{.DecadeName}}</p></div>
                </div>
            </div>
            <div class="w3-panel w3-card">
                <div class="w3-row">
                    <div class="w3-col s2 w3-center"><h4>Scripture:</h4></div>
                    <div class="w3-col s10"><p>{{.ScriptureText}}</p></div>
                </div>
            </div>
            <div class="w3-panel w3-card">
                <div class="w3-row">
                    <div class="w3-col s2 w3-center"><h4>Prayer:</h4></div>
                    <div class="w3-col s10"><p>{{.PrayerText}}</p></div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="w3-display-bottomright">
            ( segment: {{.SmallbeadPercent}}0% ) ( total: {{.MysteryPercent}} of 50 )
        </div>


    </body>
</html>
