<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Mezcel, mezcel@hotmail.com">
        <meta name="description" content="Go Webserver Rosary"/>
        <meta name="url" content="https://github.com/mezcel/struct-fmt">

        <title>Go Rosary (WIP Demo)</title>
    </head>

    <script type='text/javascript'>
        // Button Key bindings
        document.onkeyup = function(e){
            switch(e.which) {
                case 39:        // rt arrow
                case 76:        // l
                    document.getElementById( "next" ).click()
                    break;
                case 72:        // h
                case 37:        // lt arrow
                    document.getElementById( "back" ).click()
                    break;
            }
        }
    </script>

    <body>
        <center>
            <h2>Go Rosary (Webserver Demo)</h2>
            <code>source:</code>
            <a href="https://github.com/mezcel/struct-fmt" target="_blank">
                <code>https://github.com/mezcel/struct-fmt</code>
            </a>
            <hr>
        </center>

        <!-- Buttons to refresh the screen to display updated server variable values -->
        <table style="width:100%">
            <tr>
                <td align="center">
                    <form action="/Back" method="post">
                        <input id="back" type="submit" value="<< back" title="Navigate to the previous bead (h)">
                    </form>
                </td>
                <td align="center">
                    <form action="/Reset" method="post">
                        <input id="reset" type="submit" value="Reset" title="Reset back to the beginning">
                    </form>
                </td>
                <td align="center">
                    <!-- <a href="./Next">Next</a> -->
                    <form action="/Next" method="post">
                        <input id="next" type="submit" value="next >>" title="Navigate to the next bead (l)">
                    </form>
                </td>
            </tr>
        </table>

        <hr>
        <p> <b>Mystery: </b> ( {{.MysteryPercent}} of 50 ) <br> &emsp; {{.MysteryName}} <br> &emsp; <i> {{.MessageText}} </i> </p>
        <p> <b>Decade:   </b> ( {{.SmallbeadPercent}}0% ) <br> &emsp; {{.DecadeName}} </p>
        <p> <b>Scripture:</b> <br> &emsp; {{.ScriptureText}} </p>
        <p> <b>Prayer:   </b> <br> &emsp; {{.PrayerText}} </p>


    </body>
</html>
